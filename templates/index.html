<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Segurança de Caminhão</title>
    <style>
        /* Estilos para o cabeçalho */
        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para o campo de assinatura */
        #assinatura {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <div id="header">
        <h1>Checklist de Segurança de Caminhão</h1>
    </div>

    <!-- Formulário -->
    <form action="/generate_pdf" method="post">
        <!-- Campos para nome da empresa e CNPJ -->
        <label for="nome_empresa">Nome da Empresa:</label>
        <input type="text" id="nome_empresa" name="nome_empresa" required><br><br>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br><br>

        <!-- Campos para os itens do checklist padrão -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="placa">Placa do Caminhão:</label>
        <input type="text" id="placa" name="placa" required><br><br>

        <label for="Freios">Freios:</label>
        <select id="Freios" name="Freios" required>
            <option value="Conforme">Conforme</option>
            <option value="Não Conforme">Não Conforme</option>
        </select><br><br>

        <label for="Luzes">Luzes:</label>
        <select id="Luzes" name="Luzes" required>
            <option value="Conforme">Conforme</option>
            <option value="Não Conforme">Não Conforme</option>
        </select><br><br>

        <label for="Pneus">Pneus:</label>
        <select id="Pneus" name="Pneus" required>
            <option value="Conforme">Conforme</option>
            <option value="Não Conforme">Não Conforme</option>
        </select><br><br>

        <label for="Oleo">Óleo:</label>
        <select id="Oleo" name="Oleo" required>
            <option value="Conforme">Conforme</option>
            <option value="Não Conforme">Não Conforme</option>
        </select><br><br>

        <label for="CintoDeSeguranca">Cinto de Segurança:</label>
        <select id="CintoDeSeguranca" name="CintoDeSeguranca" required>
            <option value="Conforme">Conforme</option>
            <option value="Não Conforme">Não Conforme</option>
        </select><br><br>

        <!-- Campos para os itens do checklist flexíveis -->
        <div id="flexible-items"></div>

        <!-- Botão para adicionar mais itens -->
        <input type="button" value="Adicionar Item" onclick="addField()"><br><br>

        <!-- Campo de assinatura -->
        <div id="assinatura">
            <label for="nome_assinatura">Nome para Assinatura:</label>
            <input type="text" id="nome_assinatura" name="nome_assinatura" required><br><br>
            <hr> <!-- Linha de assinatura -->
        </div>

        <input type="submit" value="Gerar PDF">
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
